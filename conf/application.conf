include "frontend.conf"

appName="nrs-retrieval-frontend"

play.http.router=prod.Routes

# Provides implementation specific to NRS
play.modules.enabled += "uk.gov.hmrc.nrsretrievalfrontend.config.Module"

# Auth module
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.nrsretrievalfrontend.config.ErrorHandler"

play.filters.headers {

  # The X-Frame-Options header. If null, the header is not set.
  frameOptions = "DENY"

  # The X-XSS-Protection header. If null, the header is not set.
  xssProtection = "1; mode=block"

  # The X-Content-Type-Options header. If null, the header is not set.
  contentTypeOptions = null

  # The X-Permitted-Cross-Domain-Policies header. If null, the header is not set.
  permittedCrossDomainPolicies = "master-only"

  # The Content-Security-Policy header. If null, the header is not set.
  contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

  # The Referrer-Policy header. If null, the header is not set.
  referrerPolicy = "origin-when-cross-origin, strict-origin-when-cross-origin"

  # If true, allow an action to use .withHeaders to replace one or more of the above headers
  allowActionSpecificHeaders = false
}

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="sFce20QAgZgGWBCCWB8F4hhPtisZFJKMhsc8XtGzK2mlM82LgQRGYn5G7vXnPuQD"

microservice {
  services {
    nrs-retrieval {
      protocol = http
      host = localhost
      port = 9391
      xApiKey = "validKey"
      isLocal = true
    }
    auth {
      host = localhost
      port = 8500
    }
  }
}

metrics {
  enabled = true
}

google-analytics {
  token=N/A
  host=auto
}

contact-frontend {
  host = "http://localhost:9250"
}

polling {
  duration = 60000
  interval = 5000
}

