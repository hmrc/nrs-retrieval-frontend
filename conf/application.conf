# play.crypto.secret="sFce20QAgZgGWBCCWB8F4hhPtisZFJKMhsc8XtGzK2mlM82LgQRGYn5G7vXnPuQD"

microservice {
  metrics.graphite.enabled = false

  services {
    nrs-retrieval {
      protocol = http
      host = localhost
      port = 9391
      xApiKey = "validKey"
      isLocal = true
    }
    auth {
      host = localhost
      port = 8500
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.2.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

polling {
  duration = 60000
  interval = 5000
}

stride {
  enabled = true
  role.names = ["nrs digital investigator", "nrs_digital_investigator"]
